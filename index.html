<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/app.css">
    <title>Document</title>
</head>
<body>
    <main>
        <button class="paramsBtn">Menu</button>
        <section class="params">
            <form class="params__form">
                <div class="params__form__radio">
                    <div>
                        <label>US</label>
                        <input type="radio" name="rule" id="usRule" value="us" checked>
                    </div>
                    <div>
                        <label>FR</label>
                        <input type="radio" name="rule" id="frRule" value="fr">
                    </div>
                </div>
                <div class="params__form__select">
                    <select name="" id="selectPlayers">
                        <option value="1" select>1 joueur</option>
                        <option value="2">2 joueurs</option>
                        <option value="3">3 joueurs</option>
                        <option value="4">4 joueurs</option>
                        <option value="5">5 joueurs</option>
                        <option value="6">6 joueurs</option>
                        <option value="7">7 joueurs</option>
                    </select>
                    <select name="" id="selectCards">
                        <option value="1" select>1 jeu</option>
                        <option value="2">2 jeux</option>
                        <option value="3">3 jeux</option>
                        <option value="4">4 jeux</option>
                        <option value="5">5 jeux</option>
                        <option value="6">6 jeux</option>
                        <option value="7">7 jeux</option>
                        <option value="8">8 jeux</option>
                    </select>
                    <select name="" id="">
                        <option value="1" select>2€ - 100€</option>
                        <option value="2">25€ - 500€</option>
                        <option value="3">50€ - 1000€</option>
                        <option value="4">100€ - 2000€</option>
                    </select>
                </div>
                <button id="startGame">Nouvelle partie</button>
            </form>
        </section>
        <section class="cpu">
            <div class="bj__cpu__card"><p></p></div>
            <div class="bj__cpu__pointCont">
                <p class="bj__cpu__point"></p>
            </div>
        </section>
        <section class="players">
            <div class="bj__players">
                
            </div>
        </section>
        <button class="playBtn">Distribuer</button>
    </main>
    <script src="dist/app.js"></script>
</body>
</html>
